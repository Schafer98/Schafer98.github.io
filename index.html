				<a-entity scale="1 1 1" id="bed room">
				<!--dynamic events-->
				<script>

					var bed_light_on = true;
					var lamp_light_on = true;

				}
				function setLampLight(){
					var light_switch = document.querySelector('#BedroomLightSwitch');
					var light        = document.querySelector('#LightSource');
					if(lamp_light_on){
						light.setAttribute('intensity', "1");
						light_switch.setAttribute('color', "#FF0000");
						lamp_light_on = false;
					}
					else{
						light.setAttribute('intensity', "5");
						light_switch.setAttribute('color', "#00ff40");
						lamp_light_on = true;
					}
				}

				</script>
